<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Book Viewer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .iframe-container {
      width: 100%;
      max-width: 900px;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://books.google.co.in/books?id=hn1qEQAAQBAJ&lpg=PA85&pg=PA521&output=embed" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
</body>
</html>
